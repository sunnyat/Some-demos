<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        a {
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav {
            margin: 100px;
        }
        
        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }
        
        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }
        
        .nav>li>a:hover {
            background-color: #eee;
        }
        
        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }
        
        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }
        
        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>

            // // hover(函数1, 函数2); 函数1为鼠标移入，函数2为鼠标离开
            // $('.nav li').hover(function() {
            //     $(this).children('ul').slideDown();
            // }, function() {
            //     $(this).children('ul').slideUp();
            // })

            // hover(函数1); 只写一个函数，鼠标进入和离开都会触发
            $('.nav li').hover(function() {
                // stop 方法用于停止动画，要写在这次动画或效果前面，相当于停止上一次的动画
                $(this).children('ul').stop().slideToggle();
            })

        })
    </script>
